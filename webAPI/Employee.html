<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <script src="Scripts/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>

    <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">-->





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>
    <script charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>

</head>
<body style="position: relative; top: 100px;">
    
        <div class="container">
            <form id="form" class="row g-3">
                <div class="row">
                    <div class="col">
                        <input id="id" class="form-control" type="number" placeholder="ID" style="display: inline-block;" />
                    </div>
                    <div class="col">
                        <input id="name" class="form-control" type="text" placeholder="Name" style="display: inline-block;" />
                    </div>
                    <div class="col">
                        <input id="date" class="form-control" type="date" />
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" id="gender">
                            <option style="display: none" id="0">Gender </option>
                            <option id="1">Male</option>
                            <option id="2">Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" id="list">
                            <option style="display: none" id="none">Department </option>
                        </select>
                    </div>
                    <div class="col">
                        <button id="addE" type="submit" class="btn btn-primary mb-3"> Add </button>

                    </div>
                </div>
                <hr style="width: 100%">

                <table class="table table-striped table-hover" id="dataTableEmployee" width="100%">
                    <thead>
                        <tr>
                            <th scope="col" data-sortas="numeric">ID</th>
                            <th scope="col" data-sortas="case-insensitive">Name</th>
                            <th scope="col">Date Of Hiring</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Department </th>
                            <th id="last"></th>
                        </tr>
                    </thead>
                </table>
                <hr style="width: 100%" style="margin: 25px">
                <div class="row" >
                    <div class="col">
                        <input id="idD" class="form-control" type="number" placeholder="ID" style="display: inline-block;" />
                    </div>
                    <div class="col">
                        <input id="nameD" class="form-control" type="text" placeholder="Name" style="display: inline-block;" />
                    </div>
                    <div class="col">
                        <button id="addD" type="submit" class="btn btn-primary mb-3"> Add </button>
                    </div>
                    <hr style="width: 100%">
                </div>
                <table class="table table-striped table-hover" id="dataTableDepartment" width="100%">
                    <thead>
                        <tr>
                            <th scope="col" data-sortas="numeric">ID</th>
                            <th scope="col" data-sortas="case-insensitive">Name</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </form>
        </div>
</body>
</html>
